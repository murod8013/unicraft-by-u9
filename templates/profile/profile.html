{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
/* Avatar Styling */
.avatar-wrapper {
    position: relative;
    width: 170px;
    height: 170px;
    margin: 0 auto;
}

.avatar-img {
    width: 170px;
    height: 170px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0,0,0,.2);
    transition: .3s ease-in-out;
}

.avatar-wrapper:hover .avatar-img {
    filter: brightness(70%);
    transform: scale(1.03);
}

.avatar-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 170px;
    height: 170px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 38px;
    opacity: 0;
    transition: .3s;
    cursor: pointer;
    background: rgba(0,0,0,0);
}

.avatar-wrapper:hover .avatar-overlay {
    opacity: 1;
    background: rgba(0,0,0,0.4);
}

.edit-icon {
    transform: translateY(12px);
    transition: .3s;
}

.avatar-wrapper:hover .edit-icon {
    transform: translateY(0);
}

/* Form Fields */
.profile-form label {
    font-weight: 600;
}

.input-group {
    position: relative;
    margin-bottom: 15px;
}

.input-field {
    width: 100%;
    padding-right: 35px;
}

.edit-field-btn {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #0d6efd;
    font-size: 18px;
}
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow p-4 border-0 rounded-4">

                <h2 class="mb-4 fw-bold text-center">{{ request.user.get_full_name }}'s Profile</h2>

                <div class="row">

                    <!-- Left: Avatar -->
                    <div class="col-md-4 text-center border-end">
                        <div class="avatar-wrapper mb-4">
                            {% if student.avatar %}
                                <img id="avatarImage" src="{{ student.avatar.url }}" class="avatar-img">
                            {% else %}
                                <img id="avatarImage" src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
                                     class="avatar-img">
                            {% endif %}
                            <div class="avatar-overlay" onclick="document.getElementById('avatarInput').click();">
                                <i class="bi bi-pencil-fill edit-icon"></i>
                            </div>
                        </div>
                        <input id="avatarInput" type="file" name="avatar" accept="image/*" style="display:none"
                               onchange="previewAvatar(event)">
                    </div>

                    <!-- Right: Form -->
                    <div class="col-md-8">
                        <form method="POST" enctype="multipart/form-data" class="profile-form">
                            {% csrf_token %}
                            <div class="bg-light p-3 rounded-3 border">

                                <!-- Full Name -->
                                <div class="input-group">
                                    <label for="fullNameInput">Full Name</label>
                                    <input type="text" class="form-control input-field" id="fullNameInput"
                                           name="full_name"
                                           value="{{ student.user.first_name }} {{ student.user.last_name }}">
                                    <i class="bi bi-pencil-fill edit-field-btn"
                                       onclick="editField('fullNameInput')"></i>
                                </div>

                                <!-- Username -->
                                <div class="input-group">
                                    <label for="usernameInput">Username</label>
                                    <input type="text" class="form-control input-field" id="usernameInput"
                                           name="username"
                                           value="{{ student.user.username }}">
                                    <i class="bi bi-pencil-fill edit-field-btn"
                                       onclick="editField('usernameInput')"></i>
                                </div>

                                <!-- Email -->
                                <div class="input-group">
                                    <label for="emailInput">Email</label>
                                    <input type="email" class="form-control input-field" id="emailInput"
                                           name="email"
                                           value="{{ student.user.email }}">
                                    <i class="bi bi-pencil-fill edit-field-btn"
                                       onclick="editField('emailInput')"></i>
                                </div>

                                <!-- Phone -->
                                <div class="input-group">
                                    <label for="phoneInput">Phone</label>
                                    <input type="text" class="form-control input-field" id="phoneInput"
                                           name="phone"
                                           value="{{ student.phone }}">
                                    <i class="bi bi-pencil-fill edit-field-btn"
                                       onclick="editField('phoneInput')"></i>
                                </div>

                                <!-- Group -->
                                <div class="input-group">
                                    <label for="groupInput">Group</label>
                                    <input type="text" class="form-control input-field" id="groupInput"
                                           name="group"
                                           value="{{ student.group }}">
                                    <i class="bi bi-pencil-fill edit-field-btn"
                                       onclick="editField('groupInput')"></i>
                                </div>

                            </div>

                            <button class="btn btn-success mt-3 px-4" type="submit">
                                Saqlash
                            </button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Avatar preview
    function previewAvatar(event) {
        let img = document.getElementById('avatarImage');
        img.src = URL.createObjectURL(event.target.files[0]);
    }

    // Focus field when edit icon clicked
    function editField(inputId) {
        const input = document.getElementById(inputId);
        input.focus();
    }
</script>

{% endblock %}
